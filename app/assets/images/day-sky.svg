<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="dayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEFA; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF; stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#dayGradient)" />
  <circle cx="100" cy="100" r="50" fill="#FFD700" /> <!-- Sun -->
  <ellipse cx="600" cy="150" rx="200" ry="60" fill="#F0F8FF" opacity="0.8" /> <!-- Cloud -->
</svg>
